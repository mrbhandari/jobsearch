<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Skills others with this title have
        </h3>
    </div>
    <div class="panel-body" id="monster_skills">
        <ul class="list-group">
            {% for o in response %}
            <li class="list-group-item col-xs-6">{{ o }}</li>
            {% endfor %}
        </ul>
        
    </div>
    
    <div class="panel-footer clearfix">
        <div class="pull-right">
            Based on skills mentioned for other jobs with the title "{{job_title|title}}"
        </div>
    </div>
</div>
