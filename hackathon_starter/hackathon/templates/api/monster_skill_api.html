<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Skills others with this title have
        </h3>
    </div>
    <div class="panel-body" id="monster_skills">
        <div class="list-group">

            {% for o in response %}
            <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{ o.skill_name }}</h4>
                
                <p class="list-group-item-text">
                {% for i in o.coviewed_model%}    
                    {{ i.fields.target_skill | safe}}, 
                {% endfor %}
                </p>
                <!--<li class="list-group-item col-xs-6">{{ o.skill_name }}</li>-->
                
            </a>
            {% endfor %}
        </div>
        
    </div>
    
    <div class="panel-footer clearfix">
        <div class="pull-right">
            Based on skills mentioned for other jobs with the title "{{job_title|title}}"
        </div>
    </div>
</div>
