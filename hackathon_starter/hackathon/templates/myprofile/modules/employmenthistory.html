{% load i18n %}

{% for item in module %}
<div class="product-card" id="{{item.get_model_name}}-{{item.id}}-item">
    <div class="big-title">
        {{ item.position_title }} - {{ item.organization_name }}
    </div>
    <div class="product-details">
        {% if item.current_indicator == True %}

        {{ item.start_date }} - Present

        {% else %}

        {{ item.start_date }} - {{ item.end_date }}

        {% endif %}
    </div>
    <a class="btn" href="{% url 'handle_form' %}?id={{ item.id }}&module={{ item.get_verbose.title }}">{% trans 'Edit' %}</a>
</div>
{% endfor %}
