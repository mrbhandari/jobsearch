{% load i18n %}
{% load model_fields %}

<div class="card-wrapper">
    <div class="wrapper-header">
        <h4>{{ module.0.get_verbose }}</h4>
    </div>
    {% include c_template %}
    {% if not module.0.get_verbose == "Summary" %}
    <div class="wrapper-footer">
        <a class="pull-right" href="{% url 'handle_form' %}?module={{ module.0.get_verbose.title }}">Add {{ module.0.get_verbose }}</a>
        <div class="clearfix"></div>
    </div>
    {% endif %}
</div>
